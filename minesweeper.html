<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Minesweeper</title>
    </head>
    <body>
        <script src="src/MineSweeper.js"></script>
        <script src="src/MineSweeperDom.js"></script>
        <script src="src/ListRandomizer.js"></script>
        <script>
            const length = 100;
            const board = new Board(length);
            const listRandomizer = new ListRandomizer();
            const numberOfMines = 20;

            board.addCells(Cell);

            const mineIndices = listRandomizer.randomizeIndices(numberOfMines, length);

            board.addMines(mineIndices);
            let Dom = new DomManipulation();
            Dom.init(board);

        </script>
    </body>
</html>
